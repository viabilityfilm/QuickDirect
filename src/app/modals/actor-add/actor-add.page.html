<!-- my-modal.page.html -->
<ion-header class="toolbar_class" translucent="true">
  <ion-toolbar style="color:white">
    <ion-buttons  slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="margin-left: -14px;" *ngIf="!ios"><img class="logo-cls"
        src="../../../assets/icons/actor-red.png"></ion-title>
    <ion-buttons (click)="logout()" slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid> 

    <span *ngIf="!showActress">
       
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
       
          <ion-radio-group allow-empty-selection="false" name="radio-group" (ionChange)="radioGroupChange($event,'2')"
            #radioGroup>
            <ion-list-header>
              <img class="img-thumb" src="../../../assets/icons/hand-drawn-actors-background_23-2147733984.jpg"/>
            </ion-list-header>
            <div style="height: 450px;
            overflow-x: scroll;">
           <ion-searchbar   (ionChange)="setFilteredItems('actress')" [(ngModel)]="queryText_actress" placeholder="Filter Actress" showCancelButton="focus"></ion-searchbar>
           <ion-item *ngFor="let item of q1" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)"
           (ionBlur)="radioBlur()">
           <ion-avatar>
             <img src={{item.image}}>
           </ion-avatar> &nbsp;<ion-label>{{item.actorName}}</ion-label> &nbsp;<ion-chip>
             <ion-label color="dark">Stories</ion-label>
             <ion-chip>
               <ion-icon name="heart" color="dark"></ion-icon>
               <ion-label>{{item.associatedStories.length}}</ion-label>
             </ion-chip>
           </ion-chip>
           <ion-radio slot="start" name="{{item.actorName}}" value="{{item.id}}"></ion-radio>
         </ion-item>
          </div>

          </ion-radio-group>
        </ion-col>

      </ion-row>
    </span>
    <span *ngIf="showActress">
      
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
           
          <ion-radio-group allow-empty-selection="true" name="radio-group" (ionChange)="radioGroupChange($event,'1')"
            #radioGroup>
            <ion-list-header>
              <img class="img-thumb" src="../../../assets/icons/hand-drawn-2.jfif"/>
            </ion-list-header>
            <div style="height: 450px;
            overflow-x: scroll;">
             <ion-searchbar (ionChange)="setFilteredItems('actor')" [(ngModel)]="queryText_actor" placeholder="Filter Actors" animated showCancelButton="focus"></ion-searchbar>
            <ion-item *ngFor="let item of q3" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)"
              (ionBlur)="radioBlur()">
              <ion-avatar>
                <img src={{item.image}}>
              </ion-avatar> &nbsp;<ion-label>{{item.actorName}}</ion-label> &nbsp;<ion-chip>
                <ion-label color="dark">Stories</ion-label>
                <ion-chip>
                  <ion-icon name="heart" color="dark"></ion-icon>
                  <ion-label>{{item.associatedStories.length}}</ion-label>
                </ion-chip>
              </ion-chip>
              <ion-radio slot="start" name="{{item.actorName}}" value="{{item.id}}"></ion-radio>
            </ion-item>
            </div>


          </ion-radio-group>
        </ion-col>

      </ion-row>
    </span>
      
    <ion-item-divider style="margin-top: 42px;border: none;">

      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button color="dark">
          <ion-icon name="arrow-forward-circle" (click)="checkActorSelected()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
       
      <ion-fab *ngIf="showActress==false" vertical="bottom" horizontal="left">
        <ion-fab-button color="medium">
          <ion-icon name="arrow-back-circle"  (click)="showActress=true"></ion-icon>
        </ion-fab-button>

      </ion-fab>

    </ion-item-divider>






  </ion-grid>
  <ion-fab *ngIf="showActress==false" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark">
      <ion-icon name="save" (click)="mapActors()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
