 
<ion-header class="toolbar_class" translucent="true">
  <ion-toolbar style="color:white">
    
    <ion-buttons  slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title style="margin-left: -14px;" *ngIf="!ios"><img class="logo-cls"
        src="../../../assets/icons/create-post-red.png"></ion-title>
    <ion-buttons (click)="logout()"  slot="end">
      <ion-button >
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-row>
  <ion-col size="12">
    <img class="slide-img" src="../../../assets/icons/story1.PNG">
      
   </ion-col>

 </ion-row>
  <div class="about-info">

    

    <h3 class="ion-padding-top ion-padding-start">Details</h3>

    <ion-list lines="none" style="margin-top:10%">
      <ion-item>
        <ion-label position="floating">Story Title</ion-label>
        <ion-input class="ion-cust-text" [(ngModel)]="title" #ref autofocus="true"> </ion-input>
        <ion-icon slot="start" src='../../../assets/icons/script.svg'></ion-icon>
      </ion-item>
      <ion-item *ngIf="userType!='V'">
        <ion-label position="floating">Budget</ion-label>
        <ion-input class="ion-cust-text" type="number" [(ngModel)]="budget"></ion-input>
        <ion-icon slot="start" src='../../../assets/icons/rupee-indian.svg'></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Story Synopsis...</ion-label>
        <ion-textarea class="ion-cust-text" maxlength="100" rows="4" cols="26" [(ngModel)]="synopsis"></ion-textarea>
        <ion-icon name="library" slot="start"></ion-icon>
      </ion-item>


    </ion-list>
    <ion-item-divider style="margin-top: 42px;border: none;">

      <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button color="dark">
          <ion-icon name="send" (click)="presentFundType()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <input id="uploadBtn" style="display: none" #hiddenfileinput type="file" class="upload"
        (change)="uploadFile($event.target.files)" />
      <ion-fab vertical="bottom" horizontal="left">
        <ion-fab-button color="medium">
          <ion-icon name="document-attach" (click)="hiddenfileinput.click()"></ion-icon>
          <p class="badge-cls" *ngIf="isUploaded">1</p>
        </ion-fab-button>

      </ion-fab>

    </ion-item-divider>

  </div>

</ion-content>
