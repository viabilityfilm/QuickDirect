<ion-tabs>

  <ion-tab-bar slot="bottom" style="height: 75px;
  --ion-background-color: white;
  box-shadow: 1px 1px 26px 1px grey;
  z-index: 50;">
    <ion-tab-button style="font-size: 11px;" tab="schedule">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Trending</ion-label>
    </ion-tab-button>

    <ion-tab-button style="font-size: 11px;" tab="speakers">
      <ion-icon name="folder-open"></ion-icon>
      <ion-label>Category</ion-label>
    </ion-tab-button>
    <ion-tab-button style="font-size: 11px; width:72px" tab="create-post">
      
        <ion-fab-button tab="create-post" color="dark">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <span class="post" style="
        white-space: pre;
        color: #666666;
        font-size: 10px;
        padding: 2px;
    ">Post Your story        </span>
        <ion-fab-list side="top">
          <ion-fab-button color="vimeo" (click)="openSocial('Vimeo', fab)">
            <ion-icon name="logo-vimeo"></ion-icon>
          </ion-fab-button>
          </ion-fab-list>
    </ion-tab-button>

    <ion-tab-button  style="font-size: 11px;" tab="map">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button  style="font-size: 11px;" tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
