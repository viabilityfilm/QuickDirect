<ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="mode" class="seg-class2">
  <ion-segment-button value="signIn">
    <ion-icon name="people-circle-outline"></ion-icon>
    <ion-label>Sign In</ion-label>
  </ion-segment-button>
  <ion-segment-button value="signUp">
    <ion-icon name="person-add-outline"></ion-icon>
    <ion-label>Sign Up</ion-label>
  </ion-segment-button>
</ion-segment>
 
     

      <ion-grid style="width: 80%;" *ngIf="isLogin">
          
        <ion-row class="rowStyle">
          <ion-icon name="mail" color="primary"></ion-icon>
          
          <ion-input type="email" class="txtClass" placeholder="Email Adddress" [(ngModel)]="email"></ion-input>
        </ion-row>
    
        <ion-row class="rowStyle">
          <ion-icon name="key" color="primary"></ion-icon>
          <ion-input type="password" class="txtClass" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-row>

        <ion-row>
          <span class="forgot-class"><ion-icon name="lock-open-outline"></ion-icon>
          <a href="">Forgot password?</a>
        </span>
        </ion-row>

        <ion-row style="margin-top: 20px;">
          <ion-button expand="full" class="shadow-red" color="dark" shape="round" (click)="login()">Login</ion-button>
        </ion-row>
         
        
    
      </ion-grid>
      <ion-grid style="width: 80%;" *ngIf="!isLogin">
          
         
        <ion-row class="rowStyle">
          <ion-icon name="mail" color="primary"></ion-icon>
          <ion-input type="email" class="txtClass" placeholder="Email Adddress" [(ngModel)]="email_s"></ion-input>
        </ion-row>
        <ion-row class="rowStyle">
          <ion-icon name="keypad" color="primary"></ion-icon>
          <ion-input type="number" class="txtClass" placeholder="Mobile" [(ngModel)]="mobile_s"></ion-input>
        </ion-row>
        <ion-row class="rowStyle">
          <ion-icon name="key" color="primary"></ion-icon>
          <ion-input type="password" class="txtClass" placeholder="Password" [(ngModel)]="password_s"></ion-input>
        </ion-row>
    
        <ion-row style="margin-top: 20px;">
          <ion-button expand="full" class="shadow-red" color="dark" shape="round" (click)="signUp()">Sign Up</ion-button>
        </ion-row>
         
    
      </ion-grid>
    
      <ion-footer>
        <ion-toolbar style="height: 25px;">
          <ion-title  class="ion-text-center footer-cls">ViFi @ 2020</ion-title>
        </ion-toolbar>
      </ion-footer>
